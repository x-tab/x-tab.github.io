<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="X tab">
    <meta name="keywords" content="X tab">
    <meta name="author" content="X tab">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="path_to_your_icon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>X tab</title>
    <script>
        function submitSearch() {
            var searchQuery = document.getElementById("searchInput").value;
            if (searchQuery) {
                var searchUrl = "https://www.bing.com/search?q=" + encodeURIComponent(searchQuery);
                document.getElementById("searchResults").src = searchUrl;
                document.getElementById("searchResults").style.display = "block";
            }
            return false;
        }
    </script>
</head>

<body>
    <form onsubmit="return submitSearch();">
        <input type="text" id="searchInput" placeholder="Enter your search term here...">
        <button type="submit">Search</button>
    </form>
    <iframe id="searchResults" name="searchResults" style="height: 100vh; width: 100%; display: none;"></iframe>
</body>

</html>
